<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div>
            <label for="txtAno">Ano de Nascimento:</label>
            <input type="number" name="txtAno" id="txtAno" min="0">
            <br><br>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="radSexo" id="sexoMasculino" value="M"><label for="sexoMasculino">Masculino</label>
                <input type="radio" name="radSexo" id="sexoFeminino" checked value="F"><label for="sexoFeminino">Feminino</label>
            </fieldset>

            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado
        </div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js">

    </script>
</body>
</html>
