<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <!--div.container>form>(div>(label+input+div))*3+button-->
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <!--disabled readonly-->
                <!--form-control-lg form-control-sm -->
                <input class="form-control form-control-plaintext" disabled value="edimarxx@asv.com" type="email" id="email" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos o seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="text" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input class="form-control" type="file" name="" id="arquivo">
        <input class="form-control" type="color" id="cor">
        <hr>
        <div class="mb-3">
            <label class="form-label" for="">Cidade</label>
            <input class="form-control" type="text" list="cidades" placeholder="Digite para buscar...">
            <!--datalist#cidades>(option[value="Cidade $"])*6-->
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>
    </div>
</body>
</html>
