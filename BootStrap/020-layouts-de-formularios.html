<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaute de Formulários</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <div class="container p-5">
        <!--g-5 distanciamento máximo-->
        <div class="row mb-3 g-2">
            <div class="col">
                <input class="form-control" type="text" placeholder="campo 1">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="campo 2">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="campo 1">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="campo 2">
            </div>
            <hr>
            <div class="row mb-3">
                <!--col-form-label-lg-->
                <label for="" class="col-form-label col-2 text-end">E-mail</label>
                <div class="col-10">
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>
        <hr>
        <h1 class="display-5">Endereço</h1>
        <hr>
        <!-- <form method="post" class="needs-validation" novalidate> -->
        <!-- se usar a validação do formulário, após submeter para o servidor verificar o retorno e usar as 
         classes nos input: is-valid is-invalid-->
        <form method="post">
            <div class="row mb-3 g-2">
                <!--div.col-7>label.form-label[for="logradouro"]{Logradouro}+input.form-control#logradouro-->
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">
                        Você deve informar o logradouro.
                    </div>
                    <div class="valid-feedback">
                        Logradouro válido.
                    </div>                    
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

</body>
</html>
