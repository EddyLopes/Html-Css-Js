<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, range e buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <div class="container p-5">
        <!--div.mb-3>label{Opção desejada}+select>option{Opção $}*6-->
        <div class="mb-3">
            <label class="form-label" for="">Opção desejada</label>
            <div class="col-4">
                <!--form-select-lg form-select-sm-->
                <!--<select class="form-select form-select-lg" multiple size="6" disabled>-->
                <select class="form-select form-select-lg">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>
        <hr>
        <!--div.mb-3>label+input:range-->
        <div class="mb-3">
            <label class="form-label" for="faixa">Etapa</label>
            <input class="form-range" type="range" id="faixa" min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <a class="btn btn-primary btn-sm" href="#">Link</a>
        <a class="btn btn-primary" href="#">Link</a>
        <a class="btn btn-outline-success btn-lg" href="#">Link</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <!--button.btn.btn-primary[data-bs-toggle=button]{Botão Marcável}-->
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
</body>
</html>
