    crossorigin="anonymous">

<body>
    <!-- estes testes não funcionaram muito bem, pegar exempplos da documentação -->
    <div class="container my-5">
        <!-- div.toast>div.toast-header+div.toast-body -->
        <div class="toast" id="toast1">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum placeat sint cum enim, non beatae
                temporibus, et rerum a inventore odio, aut numquam nulla. Unde, debitis. Quod voluptate commodi illo?
            </div>
        </div>
        <hr>
        <div class="toast text-bg-success" data-bs-delay="1000" id="toast2">
            <div class="toast-body">
                Chegaram novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>  
        <button class="btn btn-primary" 
                id="btnToast" 
                data-bs-toggle="tooltip" 
                data-bs-title="Este botão cria um novo <b>toast</b>."
                data-bs-html="true">
            Criar Toast
        </button>      
        <button class="btn btn-primary" 
                id="btnToast2" 
                data-bs-toggle="popover" 
                data-bs-title="Informação"
                data-bs-content="Está é um informação qualquer"
                data-bs-placement="bottom">
            Criar Toast
        </button>      
                
            <div class="toast-container top-0 end-0 p-3" id="toastContainer">
        </div>
    </div>    
</body>
