<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos de checagem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <div class="container p-5">
        <!--div.mb-3>input:checkbox#novo+label[for="novo"]{Produto novo}-->
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="novo" disabled>
            <label class="form-check-label" for="novo">Produto novo</label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="novo2">
            <label class="form-check-label" for="novo2">Produto novo 2</label>
        </div>
        <hr>
        <!--form-check-inline form-check-reverse-->
        <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" id="estado.novo" name="estado" value="N">
            <label class="form-check-label" for="estado.novo">Produto novo</label>
        </div>        
        <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" id="usado" name="estado" value="U">
            <label class="form-check-label" for="usado">Produto usado</label>
        </div>
        <hr>
         <div class="mb-3 form-switch">
            <input class="form-check-input" type="checkbox" id="novo">
            <label class="form-check-label" for="novo">Produto novo</label>
        </div>
        <hr>
        <!--div.mb-3>input:checkbox+label{Entrega rápida}-->
        <div class="mb-3">
            <input class="btn-check" type="checkbox" id="entregarapida" name="tipoEntrega">
            <label class="btn btn-outline-primary" for="entregarapida">Entrega rápida</label>
        </div>
        <div class="mb-3">
            <input class="btn-check" type="checkbox" id="entregalenta" name="tipoEntrega">
            <label class="btn btn-outline-primary" for="entregalenta">Entrega lenta</label>
        </div>

    </div>
</body>
</html>
