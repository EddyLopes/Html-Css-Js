<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos com tÃ­tulo flutuante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <!--div.container>div>input:email#email+label[for=email]{E-mail}-->
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input class="form-control" type="email" name="" id="email" placeholder=" ">
            <label class="form-label" for="email">E-mail</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" name="" id="senha" placeholder=" ">
            <label class="form-label" for="senha">Senha</label>
        </div>        
        <hr>
        <!--div.form-floating>text:area.form-control#msg[style="height:100px" placeholder=" "]+label[for="msg"]{Mensagem}-->
        <div class="form-floating">
            <textarea class="form-control" id="msg" style="height:100px" placeholder=" "></textarea>
            <label for="msg">Mensagem</label>
        </div>        
        <hr>
        <!--div.form-floating>(select.form-select#cidade[placeholder=" "]>option{Cidade $}*5)+label[for="cidade"]{Cidade}-->
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <!--<option value="" selected></option>-->
                <option value="">Cidade 1</option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select><label for="cidade">Cidade</label></div>
    </div>
</body>
</html>
