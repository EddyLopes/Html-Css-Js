<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosséis de Slides</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        defer></script>
    <style>
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- carousel-dark -->
        <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="false" id="ads">
            <!-- div.carousel-indicators>button.active[data-bs-target="#ads" data-bs-slide-to="?"]*3 -->
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="https://picsum.photos/1280/420?random=1" alt="" class="d-block w-100">
                    <!-- div.carousel-caption.d-none.d-md-block>h5{Título do slide 1}+p -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Título do slide 1</h5>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi amet nam saepe dolor maiores minus doloribus alias debitis id ad labore facere consequuntur, nulla, rem quia eius ratione vitae aspernatur.
                        </p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://picsum.photos/1280/420?random=2" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/420?random=3" alt="" class="d-block w-100">
                </div>
            </div>
            <div>
                <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="prev">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
