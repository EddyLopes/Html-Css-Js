<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementos de campos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3 input-group">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text">
        </div>
        <div class="mb-3 input-group">
            <label class="input-group-text" for="nome">Nome Completo</label>
            <input class="form-control" type="text" id="nome">
        </div>
        <div class="mb-3 input-group">
            <input class="form-control" type="text" id="arquivo">
            <label class="input-group-text" for="arquivo">...</label>
        </div>   
        <div class="mb-3 input-group">
            <label class="input-group-text" for="arquivo">R$</label>
            <input class="form-control text-end" type="text" id="arquivo">
            <label class="input-group-text" for="arquivo">,00</label>
        </div>                
        <div class="mb-3 input-group">
            <input class="form-control text-end" type="text" id="arquivo">
            <span class="input-group-text" for="arquivo">@</span>
            <input class="form-control" type="text" id="arquivo">
        </div>  
        <!--input-group-lg-->
        <div class="mb-3 input-group">
            <label class="input-group-text" for="texto">Mensagem</label>
            <textarea class="form-control" id="texto"></textarea>
        </div> 
        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox">
            </div>
            <input class="form-control" type="text">
        </div>                            
        <div class="mb-3 input-group">
            <span class="input-group-text" for="arquivo">Nome Completo</span>
            <input class="form-control" type="text" id="arquivo" placeholder="primeiro nome">
            <input class="form-control" type="text" id="arquivo" placeholder="sobrenome">
        </div>  
        <div class="mb-3 input-group">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input class="form-control" type="text" placeholder="valor">
        </div>                
        <div class="mb-3 input-group">
            <input class="form-control" type="search">
            <button type="button" class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>
</body>
</html>
<!--isso ainda pode ser aplicado a campos do tipo: select, input do tipo file etc.-->
