<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }

    </style>
</head>
<body>
    <!-- div.container>div.row>div.col-3{Coluna $}*3 -->     
    <div class="container">
        <div class="row align-items-start">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-3 align-self-start">Coluna 1</div>
            <div class="col-3 align-self-center">Coluna 2</div>
            <div class="col-3 align-self-end">Coluna 3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row align-items-xxl-center">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3">Coluna 1</div>
            <div class="w-100"></div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3 order-last">Coluna 1</div>
            <div class="col-3 order-2">Coluna 2</div>
            <div class="col-3 order-1">Coluna 3</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-1">Div 1</div>
            <div class="col-3 offset-2">Div 2</div>
            <div class="col-3">Div 3</div>
        </div>
    </div>
    <hr>    
    <div class="container">
        <div class="row">
            <div class="col-3 ms-auto">Div 1</div> <!-- m-margin, s-start -->
            <div class="col-3 ms-auto">Div 2</div>
        </div>
    </div>
    <hr>   
    <div class="container">
        <div class="row">
            <div class="col-3 mx-auto">Div 1</div> <!-- m-margin, x-eixo horizontal -->
        </div>
    </div>
    <hr>  
    <div class="container">
        <div class="col-3">Div 1</div>
        <div class="col-3">Div 2</div>
    </div>
    <hr>          
</body>
</html>
