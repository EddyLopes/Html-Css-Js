<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .h100 {
            height: 100px;
        }
        .h400 {
            height: 400px;
        }
        .bg-25 {
            background-color: rgba(33, 37, 41, 0.25); /* cinza com 30% opacidade */
        }
        .bg-50 {
            background-color: rgba(33, 37, 41, 0.5); /* cinza com 30% opacidade */
        }
        .bg-75 {
            background-color: rgba(33, 37, 41, 0.75); /* cinza com 75% opacidade */
        }
        .bg-90 {
            background-color: rgba(33, 37, 41, 0.9); /* cinza com 90% opacidade */
        }
    </style>
</head>
<body>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col bg-50 h400"></div>
            <div class="col-9 bg-75 h400"></div>
            <div class="col bg-50 h400"></div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-50 h100"></div>
            <div class="col-3 bg-75 h400"></div>
            <div class="col-9 bg-25"></div>
            <div class="col-12 bg-50 h100"></div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-50 h100"></div>
            <div class="col-12 col-md-3 bg-75 h400"></div>
            <div class="col-12 col-md-9 bg-25 h400"></div>
            <div class="col-12 bg-50 h100"></div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col bg-50 h100"></div>
            <div class="col bg-75 h100"></div>
            <div class="col bg-50 h100"></div>
            <div class="col bg-75 h100"></div>
            <div class="col bg-50 h100"></div>
        </div>
        <div class="row">
            <div class="col bg-50 h100"></div>
            <div class="col bg-75 h100"></div>
            <div class="col bg-25 h100"></div>
            <div class="col bg-50 h100"></div>
            <div class="col bg-25 h100"></div>
            <div class="col bg-50 h100"></div>
            <div class="col bg-25 h100"></div>
        </div>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
