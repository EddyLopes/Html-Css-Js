<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>LOGIN - LD</title>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

        <!-- SETTINGS -->
        <link rel="stylesheet" href="style/settings/wrapper.css">
        <link rel="stylesheet" href="style/settings/core.css">
        <link rel="stylesheet" href="style/settings/color.css">
        <link rel="stylesheet" href="style/settings/text.css">

        <!-- GENERIC -->
         <link rel="stylesheet" href="style/generic/reset.css">
         <link rel="stylesheet" href="style/generic/global.css">
        
         <!-- BASE -->
        
        <!-- OBJECTS -->
        <link rel="stylesheet" href="style/objects/ld-wrapper.css">

        <!-- COMPONENTS -->
        <link rel="stylesheet" href="style/components/ld-button.css">
        <link rel="stylesheet" href="style/components/ld-input.css">
        <link rel="stylesheet" href="style/components/ld-radio.css">
        <link rel="stylesheet" href="style/components/ld-header.css">

        <!-- PAGES -->
        <link rel="stylesheet" href="style/pages/login.css">

        <!-- TRUMPS -->
    </head>
    <body>
        <div class="ld-login">
            <div class="ld-wrapper">
                <header class="ld-header">
                    <div class="wrapper">
                        <div class="image-wrapper">
                            <img class="image" src="assets/logo/devfreela.svg" alt="Logo da Dev Freela" srcset="">
                        </div>
                    </div>
                </header>
                <main class="main-content">
                    <div class="left">                        
                        <span class="steps">PASSO 1 DE 2</span>
                        <h1 class="main-title">
                            <span class="up">Olá!</span>
                            <span class="down">Vamos criar seu cadastro.</span>
                        </h1>
                        <div class="radio-buttons">
                            <h3 class="title">Qual o seu perfil?</h3>
                            <!--
                            <div class="ld-radio">
                                <label for="dev">Dev</label> 
                                <input id="dev" type="radio">
                            </div>
                            -->
                            <div class="buttons">
                                <label class="ld-radio">
                                    Dev
                                    <input name="cargo" type="radio">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="ld-radio">
                                    Cliente
                                    <input name="cargo" type="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <input class="ld-input" placeholder="Nome completo">
                        <input type="date" class="ld-input" placeholder="Data de Nascimento">
                        <input type="email" class="ld-input" placeholder="Email">
                        <input type="password" class="ld-input" placeholder="Senha">
                        
                        <button class="ld-button">Continuar</button>
                    </div>
                    <div class="right">
                        <img class="image" src="assets/image/bg-cubes.png" alt="Fundo de decoração com 3 cubos cm fundo gradient das cores do arco-iris" srcset="">
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
