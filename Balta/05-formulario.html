<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .container {
            border: 10px solid #456;
            color: red;
            width: 100%;
        }

        .botao {
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <form>
        <label>Primeiro nome:</label><br>
        <input type="text"><br>
        <label>Sobrenome:</label><br>
        <input type="text"><br>
        <input class="botao" type="submit" value="Logar">
        <input type="checkbox">
        <label>Sim</label>
        <input type="date">
        <label for="">Escolha uma cor:</label>
        <select> <!-- multiple -->
            <option value="">Vermelho</option>
            <option value="">Azul</option>
            <option value="">Verde</option>
            <option value="">Cinza</option>
        </select><br>
        <textarea name="message" id="" rows="10">Aqui é um exemplo de área</textarea><br>
        <input type="button" value="Salvar">
    </form>

    <div style="padding: 10%;"></div>
    <h3>Todos os tipos de input:</h3>
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
</body>

</html>
