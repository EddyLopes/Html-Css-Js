<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Carrinho de Compras</title>
</head>

<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido: #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imgs/teclado-mecanico.jpg" height="100" width="100"
                                        alt="teclado mecânico">
                                    <div class="info">
                                        <div class="nome">Teclado mecânico</div>
                                        <div class="categoria">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 650,00</td>
                            <td>
                                <div class="quantidade">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 1.300,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imgs/cadeira-gamer.jpg" height="100" width="100" alt="teclado mecânico">
                                    <div class="info">
                                        <div class="nome">Cadeira Gamer</div>
                                        <div class="categoria">Acessórios</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 500,00</td>
                            <td>
                                <div class="quantidade">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 500,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imgs/headset.jpg" height="100" width="100" alt="teclado mecânico">
                                    <div class="info">
                                        <div class="nome">Headset</div>
                                        <div class="categoria">Periféricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 350,00</td>
                            <td>
                                <div class="quantidade">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>
                                R$ 700,00
                            </td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da Compra</header>
                    <div class="details">
                        <div>
                            <span>Sub-total</span>
                            <span>R$ 418,00</span>
                        </div>
                        <div>
                            <span>Frete</span>
                            <span>Gratuíto</span>
                        </div>
                        <div>
                            <button>
                                Adicionar cupom de desconto
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 418,00</span>
                    </footer>
                </div>
                <button>Finalizar a Compra</button>
            </aside>
        </div>
    </main>
</body>

</html>
