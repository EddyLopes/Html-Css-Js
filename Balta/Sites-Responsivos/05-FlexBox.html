<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            border: 10px solid #ff508f;
            max-width: 600px;
            margin: 0 auto;
            padding: .25em;
            height: 200px; 
            
            display: flex; 
            /*
            este código é equivalente a próxima linha
            flex-direction: column;
            flex-wrap: wrap;
            */
            flex-flow: row wrap;
            justify-content: flex-start; /*alinhamento horizontal*/
            align-items: center; /*alinhamento vertical*/
            /* gap: 1em; */ /*espaçamento entre os itens*/
        }

        .item {
            background: #11d15e;
            margin: .5em;
            padding: .5em;
            color: #424656;
        }

        .item-1 {
            /* background: plum; */
            /* flex-grow: 1;*/  /*aumenta o tamanho do item 1 para preencher o espaço disponível*/
            /* flex-shrink: 1; */ /*diminui o tamanho do item 1 para caber na tela*/
            align-self: stretch; /*alinha o item 1 no centro verticalmente*/
        }
  /*       .item-2 {
            background: lightblue;
            flex-grow: 1;
        } */
        
        .item-3 {
/*             background: lightgreen;
            flex-grow: 1; */
            align-self: flex-end;
        }

        .base {
            /*posso utilizar: auto (padrão), 1, 2 etc...*/
            /* flex-basis: 50%; */ /*define a largura base do item*/ /*como se setasse um min-width*/
        }
    </style>
</head>
<body>
    <h1>Entendendo o FlexBox</h1>
    <div class="container">
        <div class="item item-1">flex item 1</div>
        <div class="item item-2 base">flex item 2</div>
        <div class="item item-3">flex item 3</div>
<!--         <div class="item">flex item 4</div>
        <div class="item">flex item 5</div> -->
    </div>
</body>
</html>
