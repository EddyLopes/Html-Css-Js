<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        @media (min-width: 600px) and (max-width: 800px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, Mundo Responsivo</h1>
    </header>
    <main>
        <p>
            Redimensone a janela do navegador para ver o efeito da media query aplicada.            
        </p>
        <p>
            A cor de fundo mudará para azul quando a largura da janela estiver entre 600px e 1200px.
        </p>
    </main>

    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
