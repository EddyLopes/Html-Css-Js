<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        h1 {
            text-align: center;
            margin: 50px 0 0 0;
            font-size: 1.25em;
            font-weight: normal;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        .item {
            margin: 5px;
            background: goldenrod;
            text-align: center;
            font-size: 1.5em;
        }

        .grid {
            display: grid;
        }

        .grid-columns {
            grid-template-columns: 100px 100px 1fr;
        }

        .grid-columns2 {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .grid-rows {
            grid-template-rows: 50px 50px 50px;
        }

        .grid-areas {
            grid-template-columns: 30% 60% 10%;
            grid-template-rows: 50px 150px 50px;
            grid-template-areas: 
                "area-1 area-2 area-2"
                "area-3 area-4 area-5"
                "area-3 area-6 area-6"
            ;
        }

        .area-1 { grid-area: area-1;}
        .area-2 { grid-area: area-2;}
        .area-3 { grid-area: area-3;}
        .area-4 { grid-area: area-4;}
        .area-5 { grid-area: area-5;}
        .area-6 { grid-area: area-6;}
    </style>
</head>

<body>
    <div>
        <h1>Display: block</h1>
        <section class="container">
            <div class="item">Carro</div>
            <div class="item">Moto</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1>Display: grid - template columns</h1>
        <section class="container grid grid-columns">
            <div class="item">Carro</div>
            <div class="item">Moto</div>
            <div class="item">Bicicleta sdfsd sdf</div>
        </section>
    </div>

    <div>
        <h1>Display: grid - template rows</h1>
        <section class="container grid grid-columns2 grid-rows">
            <div class="item">Carro</div>
            <div class="item">Moto</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1>grid-template-areas (coluna e linha))</h1>
        <section class="container grid grid-areas">
            <div class="item area-1">area 1</div>
            <div class="item area-2">area 2</div>
            <div class="item area-3">area 3</div>
            <div class="item area-4">area 4</div>
            <div class="item area-5">area 5</div>
            <div class="item area-6">area 6</div>
        </section>
    </div>

    <section style="padding: 10%;"></section>
</body>

</html>
