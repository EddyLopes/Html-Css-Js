<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        h1 {
            text-align: center;
            margin: 50px 0 0 0;
            font-size: 1.25em;
            font-weight: normal;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        .item {
            margin: 5px;
            background: goldenrod;
            text-align: center;
            font-size: 1.5em;
        }

        .grid {
            display: grid;
        }

        .grid-columns {
            grid-template-columns: 100px 100px 1fr;
        }
    </style>
</head>

<body>
    <div>
        <h1>Display: block</h1>
        <section class="container">
            <div class="item">Carro</div>
            <div class="item">Moto</div>
            <div class="item">Bicicleta</div>
        </section>
    </div>

    <div>
        <h1>Display: grid - template columns</h1>
        <section class="container grid grid-columns">
            <div class="item">Carro</div>
            <div class="item">Moto</div>
            <div class="item">Bicicleta sdfsd sdf</div>
        </section>
    </div>

    <section style="padding: 10%;"></section>
</body>

</html>
