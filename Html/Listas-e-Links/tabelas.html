<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td colspan="3" align="center">Descrição da tabela</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr align="right">
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr align="center">
                <td>3A</td>
                <td colspan="2">3BC</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como layout</h2>
    <table border="1" width="600">
            <tr>
                <td width="20"></td>
                <td>Cabeçalho</td>
                <td width="20"></td>
            </tr>
            <tr>
                <td></td>
                <td>Conteúdo</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">Rodapé</td>
            </tr>
    </table>
</body>
</html>
