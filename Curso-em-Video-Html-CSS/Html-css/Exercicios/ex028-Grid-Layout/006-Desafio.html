<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - 006</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;            

            display: grid;
            grid-template: 100px 100px 1fr 100px / 3fr 1fr;
            gap: 5px;
            /* align-items: center; */
        }

        .grid-item {
            border: 2px solid black;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            padding: 10px;
        }

        header {
            background-color: lightblue;
            grid-area: 1 / 1 / 2 / 3;            
        }

        nav {
            background-color: lightgreen;
            
            grid-area: 2 / 1 / 3 / 3;
        }

        main {
            background-color: lightcoral;

            grid-area: 3 / 1 / 4 / 2;
        }

        aside {
            background-color: lightgoldenrodyellow;

            grid-area: 3 / 2 / 4 / 3;
        }

        footer {
            background-color: lightgray;

            grid-area: 4 / 1 / 5 / 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="grid-item">topo</header>
        <nav class="grid-item">menu</nav>
        <main class="grid-item">principal</main>
        <aside class="grid-item">secundário</aside>
        <footer class="grid-item">rodapé</footer>
    </div>
</body>

</html>
