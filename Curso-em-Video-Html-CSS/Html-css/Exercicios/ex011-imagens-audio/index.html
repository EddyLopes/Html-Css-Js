<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em Html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 950px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia\Cap 1.mp3" controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Cap 1.mp3" type="audio/mpeg">
        <source src="midia/Cap 1.ogg" type="audio/ogg">
        <source src="midia/Cap 1.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/Cap 1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
