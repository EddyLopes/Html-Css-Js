<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 002</title>
    <style>
        div.container {
            /*
            flex-direction: row;
            flex-wrap: nowrap;
            
            pode ser substituído por isso:
            flex-flow: row nowrap;
            */

            display: flex;
            flex-flow: row nowrap; /*wrap permite que que a caixa vá para linha debaixo em telas menores*/
            justify-content: flex-start;

            background-color: lightsalmon;
        }

        div.item {
            /*flex: auto;*/ /*só funciona no filho*/

            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
    </div>
</body>
</html>
