<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de IFrames</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão de 300x150-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" width="700">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br">Google</a></iframe> também é muito legal pena que não funciona dentro de um iframe.</p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="http://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        também é be legal
    </p>
        
</body>
</html>
